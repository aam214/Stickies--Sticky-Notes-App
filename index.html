<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="description" content="A sticky notes app.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Board</title>
</head>
<body class="body">
  <header>
  <h1 class="title">Sticky Board</h1>
</header>
<section>
  <button class="edit-button" onClick="typeNote()">Create Note</button>
  <div class="text-container">
    <textarea class="input-field" id="note-text" placeholder="Start typing..." maxlength="98"></textarea>
    <i class="fa-solid fa-circle-check" id="proceed"></i>
    <i class="fa-solid fa-xmark" id="exit"></i>
    </div>
  </section>
  <div class="container">
  <div class="notes-container">

  </div>
</div>
<script src="app.js"></script>
</body>
</html>
